<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <title>Textarea</title>
    </head>
    <body>
      <style>
        body{
          background: rgb(72, 242, 199);
        }
      </style>
        <div class="container mt-4">
            <div class="form-group">
                <label for="area" class="fw-500">Textarea</label>
                <textarea class="form-control mb-4" id="area" rows="3"></textarea>
                <small id="wordCount" class="form-text text-muted">0 words</small>
                <small id="letterCount" class="form-text text-muted">0 letters</small>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="./js/textarea.js"></script>
    </body>
</html>
